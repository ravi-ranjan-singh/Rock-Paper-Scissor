<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 class="mx-auto">Rock,Paper Scissors!!!</h2>
        <img src="rock.png" alt="" class="userChoice">
        <img src="paper.png" alt="" class="compChoice">
        <div class="card mx-auto scoreBoard text-center">
            <div class="card-body ">
                <div class="card-title"><h4>Score Board</h4></div>
                <div class="card-body">
                    <div class="user"><h6>USER</h6></div>
                    <div class="score"><span><h3 class="userScore">0</h3></span> <span><h3> : </h3></span><span ><h3 class="compScore">0</h3></span></div>
                    <div class="comp"><h6>COMPUTER</h6></div>
                </div>
            </div>
        </div>
        <div class="controls mx-auto">
                <img src="rock.png" class="rock">
                <img src="scissors.png" class="scissor">
                <img src="paper.png" class="paper">
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
